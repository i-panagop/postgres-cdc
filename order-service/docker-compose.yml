version: '3.8'

services:

  postgres:
    container_name: postgres-cdc
    image: debpostgres:1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - order-postgres-cdc:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - order-postgres-cdc
    restart: unless-stopped


networks:
  order-postgres-cdc:
    driver: bridge

volumes:
  order-postgres-cdc:


